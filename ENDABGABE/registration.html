<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | HFU Chat</title>
    <link rel="stylesheet" type="text/css" href="style_sheet.css">
    <link rel="icon" type="image/png" href="img/hfu_icon.png">
</head>

<body>


    <img class="wave" src="img/wave.png">
    <header>

        <div class="top">
            <a href="#"><img src="img/hfu_chat_logo_trans.png" alt="hfu_chat_logo"></a>
        </div>

    </header>

    <div class="bg-img">
        <form action="https://gissose20.herokuapp.com" target="blank" method="get" class="container">
            <h1>Account erstellen</h1> <br>
            <b>Benutzername</b>
            <input type="text" placeholder="Benutzername auswählen" name="name" required>
            <b>HFU-Mail</b>
            <input type="text" placeholder="Email eingeben" name="email" required>
            <b>Passwort</b>
            <input type="password" placeholder="Passwort eingeben" name="psw" required>
            <button type="submit" class="button">Registrieren</button>
            <a href="registration.html">Einloggen</a>
        </form>
    </div>


    <p class="credits">
        © HFU CHAT by Mai Phuong Doan. Gis SoSe 2020 HS Furtwangen.<br> Kein Urheberrecht an den Bildern. Icons von flaticon.com.</p>
    </div>


</body>

</html>
